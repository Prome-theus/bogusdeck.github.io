<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Hunt Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="skills.nes/hehe.css">
</head>
<body class="flex flex-col items-center justify-center h-screen">
    <div class="border-4 border-black w-full max-w-screen-lg mx-auto">
        <div class="flex items-center justify-center w-full h-full">
            <div class="text-center font-mono text-xl">
                SKILLS.NES
            </div>
        </div>
    </div>
    <div class="w-full max-w-screen-lg mx-auto relative">
        <div class="game-container bg-orange-300">
            <img src="skills.nes/duckhuntbg.png" class="duckhunt-bg h-full w-full object-cover" alt="Duck Hunt">
            <img src="skills.nes/flyduck.gif" class="bird hidden absolute w-20 h-20" alt="Bird">
        </div>
    </div>
    <div class="word-box border-white p-2rrr w-full max-w-screen-lg mx-auto bg-white">
    </div>
    <audio id="click-sound" src="skills.nes/shot.mp3"></audio>
    <audio id="fly-sound" src="skills.nes/wingFlap20sec.mp3" loop></audio>
    <audio id="shot-sound" src="skills.nes/shot.mp3"></audio>
    <audio id="fall-sound" src="skills.nes/duckHittingGround.mp3"></audio>
    <script src="skills.nes/hehe.js"></script>
</body>
</html>
